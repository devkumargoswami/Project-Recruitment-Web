<div class="auth-container">
  <div class="auth-card">
    <h2 id="login-title">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" aria-labelledby="login-title">

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
        <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</small>
        </div>
      </div>

      <!-- Role -->
      <div class="form-group">
        <label for="roleId">Role</label>
        <select id="roleId" formControlName="roleId">
          <option value="" disabled>Select your role</option>
          <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
        </select>
        <div class="error-message" *ngIf="loginForm.get('roleId')?.touched && loginForm.get('roleId')?.invalid">
          <small>Role selection is required</small>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
            placeholder="Enter your password" />
          <button type="button" class="password-toggle" (click)="togglePassword()">
            {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
          </button>
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <small>Password must be at least 6 characters</small>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="submit-btn" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">ğŸ”„ Logging in...</span>
      </button>

      <!-- Error -->
      <div *ngIf="errorMessage" class="error-alert">
        {{ errorMessage }}
      </div>

      <!-- Links -->
      <div class="auth-links">
        <a routerLink="/login/register">Don't have an account? Register</a>
        <a routerLink="/login/forgot-password">Forgot Password?</a>
      </div>

    </form>
  </div>
</div>
