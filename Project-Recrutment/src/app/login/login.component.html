<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email" />
        <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          Enter a valid email
        </small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password" />
        <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          Min 6 characters required
        </small>
      </div>

      <!-- Button -->
      <button type="submit" [disabled]="loginForm.invalid">
        Login
      </button>

      <!-- Links -->
      <div class="auth-links">
        <a routerLink="/register" (click)="navigateToRegister()">Don't have an account? Register</a>
        <a routerLink="/forgot-password" (click)="navigateToForgotPassword()">Forgot Password?</a>
      </div>
      
    </form>
  </div>
</div>
