<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input 
          type="email" 
          formControlName="email" 
          placeholder="Enter your email"
        />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email
        </small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input 
          type="password" 
          formControlName="password" 
          placeholder="Enter your password"
        />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required (min 6 characters)
        </small>
      </div>

      <!-- Login Button -->
      <button type="submit" [disabled]="loginForm.invalid">
        Login
      </button>

      <!-- Extra Links -->
      <div class="auth-links">
        <button (click)="navigateToRegister()">Don't have an account? Register</button>
        <button (click)="navigateToForgotPassword()">Forgot Password?</button>
      </div>

    </form>
  </div>
</div>
