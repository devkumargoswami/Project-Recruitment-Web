<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName">
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email">
      </div>

      <div class="form-group">
        <label>Mobile</label>
        <input type="text" formControlName="mobile">
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea formControlName="address" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label>Country</label>
        <input type="number" formControlName="countryId">
      </div>

      <div class="form-group">
        <label>State</label>
        <input type="number" formControlName="stateId">
      </div>

      <div class="form-group">
        <label>Role</label>
        <input type="number" formControlName="roleId">
      </div>

      <div class="form-group">
        <label>Total Experience (Years)</label>
        <input type="number" formControlName="totalExperience" min="0">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password">
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Register</button>

      <div class="auth-links">
        <button type="button" (click)="navigateToLogin()">Already have an account? Login</button>
      </div>

    </form>
  </div>
</div>
