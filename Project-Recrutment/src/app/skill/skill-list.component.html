<div class="container">
  <h2>Search Skill</h2>

  <div class="form-group">
    <label>Skill ID</label>
    <input type="number" [(ngModel)]="id">
  </div>

  <div class="form-group">
    <label>User ID</label>
    <input type="number" [(ngModel)]="userId">
  </div>

  <button (click)="searchSkill()">Search</button>

  <div *ngIf="loading" class="loading">Loading...</div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <table *ngIf="skills.length > 0" class="skill-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Name</th>
        <!-- Add more columns if your API returns more fields -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let skill of skills">
        <td>{{ skill.id }}</td>
        <td>{{ skill.userId }}</td>
        <td>{{ skill.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
