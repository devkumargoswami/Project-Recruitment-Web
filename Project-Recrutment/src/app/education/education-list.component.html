<div class="card">
  <div class="card-head">
    <h3>Education</h3>
    <button class="btn-add" (click)="addNew()">+ Add Education</button>
  </div>

  <div class="table-wrap" *ngIf="educationList.length; else empty">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Level</th>
          <th>Institute</th>
          <th>Degree</th>
          <th>Duration</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of educationList; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ e.educationLevelName || e.educationLevelId }}</td>
          <td class="td-main">{{ e.schoolCollege }}</td>
          <td>{{ e.degree }}</td>
          <td class="td-muted">
            {{ e.startMonth }}/{{ e.startYear }} -
            {{ e.isContinue ? 'Present' : (e.endMonth + '/' + e.endYear) }}
          </td>
          <td class="td-action-col">
            <button class="btn-action btn-update" (click)="edit(e.id)">Edit</button>
            <button class="btn-action btn-delete" (click)="delete(e.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #empty>
    <div class="empty-state">
      <div class="empty-icon">ðŸŽ“</div>
      No education records
    </div>
  </ng-template>
</div>
